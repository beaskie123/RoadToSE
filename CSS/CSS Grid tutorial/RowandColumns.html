<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows And Column</title>
    <style>
    body, html{
        margin: 0;
        padding: 0;
        
    }
    .main{
        height: 100vh;
        background: rgb(243, 118, 118);
        display: grid;
        /* grid-template-rows: 20px 200px 30px 40px; */
        grid-template-columns: 1fr 1fr 1fr 1fr;
        /* grid-template-rows: 1fr; */
    }
    .b1{
        /* grid-row: 1/2; */
        grid-column: 1/4;
        background: rgb(87, 228, 59);
    }
    .b2{
        grid-column: 2/3;
        /* grid-row: 2/3; */
        background: rgb(28, 70, 206);
    }
    .anona{
        /* grid-row: 3/4; */
        grid-column: 3/4;
        background: rgb(44, 222, 241);
    }
    .b4{
        /* grid-row: 4/5; */
        grid-column: 4/5;
        background: rgb(214, 14, 124);
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="b1">BEA 1 </div>
        <div class="b2">BEA 2</div>
        <div class="anona">BEA 3</div>
        <div class="b4">BEA 4</div>
    </div>
</body>
</html>
